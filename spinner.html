<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		body{
			background-color: gray;
			height:100vh;
			width:100vw	;
		}
		.spin{
			animation: spin 10s infinite;
			animation-timing-function: linear;
		}
		.flexCenter{
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.white{
			background-color: white;
		}
		.black{
			background-color: black;
		}
		.sphere{
			margin:0 auto;
			border-radius: 50%;
			height:50%;
			width:50%;
		}
		.big{
			width:500px;
			height:500px;
		}
		.half{
			background: linear-gradient(90deg, white 50%, black 50%);
		}

		@keyframes spin{
			from{transform:rotate(0deg);}
			to{transform:rotate(-360deg);}
		}

	</style>
</head>
<body class="flexCenter">

	<div class="sphere big spin half">
		<div class="white sphere half spin">
			<div class="black sphere flexCenter">
				<div class="sphere white"></div>
			</div>
			<div class="white sphere flexCenter">
				<div class="sphere black"></div>
			</div>
		</div>
		<div class="black sphere half spin">
			<div class="black sphere flexCenter">
				<div class="sphere white"></div>
			</div>
			<div class="white sphere flexCenter">
				<div class="sphere black"></div>
			</div>
		</div>
	</div>

</body>
</html>
